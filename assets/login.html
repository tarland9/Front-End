<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eTrade || Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
    ">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="signin-arena">
       
        <div class="row align-items-center">
            <div class="signin-header">
            
                <div class="col-lg-4">
                    <div class="logo">
                        <a class="site-logo" href="">
                            <a href="../index.html">
                            <img src="https://new.axilthemes.com/demo/template/etrade/assets/images/logo/logo.png" alt="">
                        </a>
                        
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="header-btn">
                        <p>Not a member?</p>
                        <a href=""><button type="button" class="btn btn-secondary">Sign Up Now</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-6">
                <div class="banner-img">
                    <h3>We Offer the Best Products</h3>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="signin-form">
                    <h3 class="title">Sign in to eTrade.</h3>
                    <p>Enter your detail below</p>
                    <form class="signin" >
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form" name="email" value="annie@example.com">
                        </div>
                        <div id="formgroup" class="form-group ">
                            <label class="label" for="">Password</label>
                            <input type="password" class="form" name="Password" value="tryhackme">
                        </div>

                        <div class="form-group1 d-flex align-items-center justify-content-between">
                            <button type="button" class="btn btn-primary">Sign In</button>
                            <a href="">Forget password?</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="/script/slider.js"></script>
    <script src="/script/countdown.js"></script>
    <script src="app.js"></script>
</body>
</html>
